<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JG Wentworth ‚Ä¢ NSL State Script Builder</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#0b0f14; --panel:#0f1720; --ink:#e6eef8; --muted:#a9b6c6;
      --accent:#32d583; --accent2:#5eead4; --warn:#fde047;
      --badge:#243447; --code:#101826; --border:#1f2a37;

    *{box-sizing:border-box}
    body{
      margin:0; background:linear-gradient(180deg,#0a0f14, #0b1220 40%, #0a0f14);
      font:15px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      color:var(--ink);
    }
    header{
      position:sticky; top:0; z-index:10; backdrop-filter: blur(6px);
      background:rgba(11,16,22,.75); border-bottom:1px solid var(--border);
    }
    .wrap{max-width:1080px; margin:auto; padding:18px 20px;}
    h1{margin:0 0 6px; font-weight:800; letter-spacing:.2px; font-size:22px}
    .sub{color:var(--muted); font-size:13px}
    .bar{
      display:flex; gap:10px; align-items:center; margin-top:12px; flex-wrap:wrap;
    }
    select,button{
      background:#0f1a26; color:var(--ink); border:1px solid var(--border); border-radius:10px;
      padding:10px 12px; font-weight:600;
    }
    button{cursor:pointer}
    button.primary{background:linear-gradient(90deg,var(--accent),var(--accent2)); color:#00110b; border:none}
    main{padding:16px 20px 60px}
    .panel{
      background:var(--panel); border:1px solid var(--border); border-radius:16px; padding:18px 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.02);
    }
    .badges{display:flex; gap:8px; flex-wrap:wrap; margin:6px 0 14px}
    .badge{
      background:var(--badge); color:#cfe7ff; border:1px solid var(--border);
      padding:4px 8px; border-radius:999px; font-size:12px; font-weight:700; text-transform:uppercase; letter-spacing:.4px;
    }
    h2{margin:20px 0 10px; font-size:18px}
    .block{margin:14px 0; border-left:3px solid #263243; padding-left:12px}
    .tag{font-size:12px; text-transform:uppercase; color:#9fb2c8; letter-spacing:.5px; margin-bottom:4px}
    .line{white-space:pre-wrap}
    .callout{
      background:#0e1b29; border:1px dashed #1d2a3a; padding:10px 12px; border-radius:12px; color:#bfe3ff; margin:10px 0;
    }
    .hl{background:rgba(253,224,71,.18); padding:2px 4px; border-radius:6px}
    .kbd{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; background:#0b1220; padding:2px 6px; border-radius:6px; border:1px solid #162031}
    .footer{color:var(--muted); font-size:12px; text-align:center; margin-top:18px}
    .tiny{font-size:12px; color:var(--muted)}
    .controls{display:flex; gap:8px; flex-wrap:wrap}
    .ok{color:#00e19f; font-weight:700}
    .warn{color:#ffd86b; font-weight:700}
    .danger{color:#ff7a7a; font-weight:700}
    .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace}
  </style>
</head>
<body>
  <header>
    <div class="wrap">

        <div class="controls">

    </div>
  </header>

  <main class="wrap">

  <script>

      "Maryland": "Attorney Model (NSL).",
      "New Hampshire": "Attorney Model (NSL).",
      "New Jersey": "Attorney Model (NSL).",
      "Ohio": "Attorney Model (NSL).",
      "Oregon": "Attorney Model (NSL).",
      "Pennsylvania": "Attorney Model (NSL).",
      "Rhode Island": "Attorney Model (NSL).",
      "South Carolina": "Attorney Model (NSL).",
      "Vermont": "Attorney Model (NSL).",
      "Virginia": "Attorney Model (NSL).",
      "Washington": "Attorney Model (NSL).",
      "Wyoming": "Attorney Model (NSL)."
    };

    // --- SCRIPT LIBRARY ---

    const FLORIDA_SCRIPT = `

    // Reusable NSL template for other NSL/29% states
    function buildNSLTemplate(state){
      const req = stateReqs[state] ? `State Notes: ${stateReqs[state]}` : "";
      return `
üßæ JG Wentworth ‚Äì ${state} Client Role Play Script (NSL ‚Ä¢ 29% Fee)

Quick Flags:
‚Ä¢ Attorney Model: New Start Legal (coverage via Higbee Law).  
‚Ä¢ Welcome Call: 24‚Äì72 hours post-enrollment.

${req ? "‚Ä¢ " + req : ""}

1) INTRODUCTION

‚ÄúGreat ‚Äî and you‚Äôre located in ${state}, correct?‚Äù

6) AGREEMENT WALKTHROUGH (NSL Language)
‚ÄúNew Start Legal specializes in solutions for debt and defense.

‚ÄúYou‚Äôre approved to proceed. I‚Äôll send the DocuSign and walk through it with you now.

    }

    // Build the state -> script map
    const scriptsByState = {};
    // Florida bespoke
    scriptsByState["Florida"] = FLORIDA_SCRIPT;
    // Other NSL states share the template
    nslStates.filter(s => s!=="Florida").forEach(s => scriptsByState[s] = buildNSLTemplate(s));

    // --- RENDERING ---
    const sel = document.getElementById('stateSel');
    const host = document.getElementById('scriptHost');

    // populate dropdown
    nslStates.forEach(st=>{
      const o=document.createElement('option');
      o.value=st; o.textContent=st; sel.appendChild(o);
    });
    // default to Florida
    sel.value="Florida";
    render("Florida");

    sel.addEventListener('change', e => render(e.target.value));

    function render(state){
      const script = scriptsByState[state] || "Script not found.";
      host.innerHTML = `
        <div class="badges">
          <span class="badge">State: ${state}</span>
          <span class="badge">Model: NSL (Attorney)</span>
          <span class="badge">Fee: 29%</span>
          <span class="badge">Welcome Call: 24‚Äì72h</span>
          <span class="badge">Say ‚ÄúDeposits‚Äù, not ‚ÄúPayments‚Äù</span>
        </div>
        <div class="block">
          <div class="tag">Script</div>
          <div id="scriptText" class="line">${escapeHtml(script)}</div>
        </div>
        <div class="callout"><span class="hl">Reminder:</span> Do <b>not</b> select the separate ‚Äúlegal plan‚Äù in Salesforce for NSL enrollments. NSL/Higbee coverage is already included.</div>
      `;
      window.scrollTo({top:0,behavior:"smooth"});
    }

    // Copy / Print
    document.getElementById('copyBtn').addEventListener('click',()=>{
      const text = document.getElementById('scriptText').innerText;
      navigator.clipboard.writeText(text).then(()=>{
        flash("Script copied.");
      });
    });
    document.getElementById('printBtn').addEventListener('click',()=>window.print());

    function flash(msg){
      const b=document.getElementById('copyBtn');
      const prev=b.textContent; b.textContent=msg; b.disabled=true;
      setTimeout(()=>{b.textContent=prev; b.disabled=false;},1100);
    }
    function escapeHtml(s){
      return s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }
  </script>
</body>
</html>
